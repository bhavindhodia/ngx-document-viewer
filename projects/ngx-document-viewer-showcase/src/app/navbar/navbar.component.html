<div class="card">
  <p-menubar [model]="items">
    <ng-template #start>
      <div class="flex gap-2">
        <p-button (onClick)="prevNavigation.emit($event)" icon="pi pi-angle-double-left"/>
          <p-inputnumber [ngModel]="page" (ngModelChange)="onPageChange($event)"  [min]="1" [max]="totalPage" size="small" [showButtons]="true" buttonLayout="horizontal"
                         [inputStyle]="{ width: '3rem' }" (change)="onPageChange($event)">
          </p-inputnumber>
      </div>
    </ng-template>
    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <i [class]="item.icon"></i>
        <span *ngIf="item.shortcut"
              class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      </a>
    </ng-template>
    <ng-template #end>
      <p-button (onClick)="nextNavigation.emit($event)" icon="pi pi-angle-double-right"/>
    </ng-template>
  </p-menubar>
</div>
